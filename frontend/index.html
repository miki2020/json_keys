<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Key Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .converter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
            font-weight: 600;
        }

        textarea {
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        #input {
            color: #333;
        }

        #output {
            background: #f8f9fa;
            color: #333;
            border-color: #28a745;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .convert-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .clear-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .clear-btn:hover {
            background: #e9ecef;
            border-color: #ccc;
        }

        .copy-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #transparent;
            border-top: 2px solid #0c5460;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #2196f3;
        }

        .example h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .example code {
            background: white;
            padding: 10px;
            border-radius: 5px;
            display: block;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
        }

        @media (max-width: 768px) {
            .converter-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ JSON Key Converter</h1>
        
        <div class="converter-grid">
            <div class="input-section">
                <div class="section-title">üìù Input JSON (CamelCase)</div>
                <textarea id="input" placeholder='Paste your JSON with CamelCase keys here...

Example:
{
  "firstName": "John",
  "lastName": "Doe",
  "userProfile": {
    "emailAddress": "john@example.com",
    "phoneNumber": "+1234567890"
  }
}'>{
  "firstName": "John",
  "lastName": "Doe",
  "userProfile": {
    "emailAddress": "john@example.com",
    "phoneNumber": "+1234567890",
    "socialMedia": {
      "linkedInUrl": "https://linkedin.com/in/johndoe",
      "twitterHandle": "@johndoe"
    }
  },
  "accountSettings": {
    "isVerified": true,
    "lastLoginDate": "2025-09-02T10:30:00Z",
    "preferredLanguage": "en-US"
  }
}</textarea>
            </div>
            
            <div class="output-section">
                <div class="section-title">‚ú® Converted JSON</div>
                <textarea id="output" readonly placeholder="Converted JSON will appear here..."></textarea>
            </div>
        </div>
        
        <div class="controls">
            <button class="convert-btn" id="convertBtn">üîÑ Convert</button>
            <button class="clear-btn" id="clearBtn">üóëÔ∏è Clear</button>
            <button class="copy-btn" id="copyBtn">üìã Copy Result</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="example">
            <h3>üí° How it works</h3>
            <p>Paste your JSON with CamelCase keys into the input field and click "Convert". The app will send your JSON to <code>localhost:3000/json_keys/convert</code> and display the converted result.</p>
        </div>
    </div>

    <script>
        const inputTextarea = document.getElementById('input');
        const outputTextarea = document.getElementById('output');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');

        function showStatus(message, type) {
            status.className = `status ${type}`;
            status.innerHTML = type === 'loading' 
                ? `<span class="loading-spinner"></span>${message}` 
                : message;
            status.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            } else if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        function hideStatus() {
            status.style.display = 'none';
        }

        function isValidJSON(str) {
            try {
                JSON.parse(str);
                return true;
            } catch (e) {
                return false;
            }
        }

        async function convertJSON() {
            const inputValue = inputTextarea.value.trim();
            
            if (!inputValue) {
                showStatus('Please enter some JSON to convert', 'error');
                return;
            }

            if (!isValidJSON(inputValue)) {
                showStatus('Please enter valid JSON format', 'error');
                return;
            }

            convertBtn.disabled = true;
            showStatus('Converting JSON...', 'loading');

            try {
                const response = await fetch('http://localhost:3000/json_keys/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                    },
                    body: inputValue
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const convertedJSON = await response.text();
                
                console.log('Received response:', convertedJSON); // Debug log
                
                // Try to format the JSON for better display
                try {
                    const parsed = JSON.parse(convertedJSON);
                    outputTextarea.value = JSON.stringify(parsed, null, 2);
                } catch (e) {
                    // If it's not valid JSON, just display as is
                    outputTextarea.value = convertedJSON;
                }

                // Ensure the textarea keeps its value
                setTimeout(() => {
                    if (!outputTextarea.value) {
                        outputTextarea.value = convertedJSON;
                    }
                }, 100);

                showStatus('‚úÖ JSON converted successfully!', 'success');
                
            } catch (error) {
                console.error('Error converting JSON:', error);
                
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showStatus('‚ùå Cannot connect to localhost:3000. Make sure your server is running.', 'error');
                } else {
                    showStatus(`‚ùå Error: ${error.message}`, 'error');
                }
                
                outputTextarea.value = '';
            } finally {
                convertBtn.disabled = false;
            }
        }

        function clearFields() {
            inputTextarea.value = '';
            outputTextarea.value = '';
            hideStatus();
        }

        async function copyToClipboard() {
            const outputValue = outputTextarea.value;
            
            if (!outputValue) {
                showStatus('Nothing to copy', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(outputValue);
                showStatus('üìã Copied to clipboard!', 'success');
            } catch (error) {
                // Fallback for older browsers
                outputTextarea.select();
                document.execCommand('copy');
                showStatus('üìã Copied to clipboard!', 'success');
            }
        }

        // Event listeners
        convertBtn.addEventListener('click', convertJSON);
        clearBtn.addEventListener('click', clearFields);
        copyBtn.addEventListener('click', copyToClipboard);

        // Allow Enter key to trigger conversion (Ctrl+Enter or Cmd+Enter)
        inputTextarea.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                convertJSON();
            }
        });

        // Auto-hide status when user starts typing (but not for success messages)
        inputTextarea.addEventListener('input', () => {
            if (status.style.display === 'block' && 
                !status.classList.contains('loading') && 
                !status.classList.contains('success')) {
                hideStatus();
            }
        });
    </script>
</body>
</html>
