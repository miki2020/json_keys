<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Key Converter</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>🔄 JSON Key Converter</h1>
        
        <div class="converter-grid">
            <div class="input-section">
                <div class="section-title">📝 Input JSON (CamelCase)</div>
                <textarea id="input" placeholder='Paste your JSON with CamelCase keys here...'>
{
    "FirstName": "John",
    "LastName": "Doe",
    "userProfile": {
        "emailAddress": "john@example.com",
        "phoneNumber": "+1234567890",
        "socialMedia": {
            "linkedInUrl": "https://linkedin.com/in/johndoe",
            "twitterHandle": "@johndoe"
        }
    },
    "accountSettings": {
        "isVerified": true,
        "lastLoginDate": "2025-09-02T10:30:00Z",
        "preferredLanguage": "en-US"
    }
}
                </textarea>
            </div>
            
            <div class="output-section">
                <div class="section-title">✨ Converted JSON</div>
                <textarea id="output" readonly placeholder="Converted JSON will appear here..."></textarea>
            </div>
        </div>
        
        <div class="controls">
            <button class="convert-btn" id="convertBtn">🔄 Convert</button>
            <button class="clear-btn" id="clearBtn">🗑️ Clear</button>
            <button class="copy-btn" id="copyBtn">📋 Copy Result</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="example">
            <h3>💡 How it works</h3>
            <p>Paste your JSON with CamelCase keys into the input field and click "Convert". The app will send your JSON to <code>localhost:3000/json_keys/convert</code> and display the converted result.</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
